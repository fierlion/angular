<!doctype html>
<html ng-app="store">
  <head>
    <title>Gem Store</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.2-dist/css/bootstrap.min.css" />
  </head>
  <body ng-controller="StoreController as store">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
        </h3>
        <div class="gallery" ng-show="product.images.length != 0">
          <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images.full}}" />
        </div>
        <button ng-show="product.canPurchase"> Add to Cart </button>
      </li>
    </ul>
    <script type="text/javascript" src="/angular-1.3.9/angular.min.js"></script>
    <script src="/js/gemStore.js"></script>
  </body>
</html>
